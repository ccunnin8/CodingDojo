<!doctype html>
<html lang="en">
  <head>
    <title>My jQuery Basics Assignment</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <section class="click">
      <button>Click Me!</button>
      <h1>Click</h1>
    </section>
    <section class="hide">
      <button>Hide</button>
      <h1>Hide Me!</button>
    </section>
    <section class="show">
      <button>Show Me!</button>
      <h1 class="hidden">Show Me</h1>
    </section>
    <section class="toggle">
      <button>Toggle</button>
      <h1>Toggle</h1>
    </section>
    <section class="slideup">
      <button>Slide Up</button>
      <div></div>
      <h1>Slide Up!</h1>
    </section>
    <section class="slidedown">
      <button>Slide Down</button>
      <div class="hidden"></div>
      <h1>Slide Down</h1>
    </section>
    <section class="addClass">
      <button>Add Class</button>
      <h1>Add Class</h1>
    </section>
    <section class="before">
      <button>Before</button>
      <h1>Before</h1>
    </section>
    <section class="after">
      <button>After</button>
      <h1>After</h1>
    </section>
    <section class="append">
      <button>Append</button>
      <h1>Append<h1>
    </section>
    <section class="html">
      <button>HTML</button>
      <h1>HTML</h1>
    </section>
    <section class="attr">
      <button class="hey">Attr</button>
      <p>Click to find out the class of this button: <span></span></p>
      <h1>Attr</h1>
    </section>
    <section class="val">
      <input name="test" id="test" type="text"></input>
      <button>Val</button>
      <h1>Val</h1>
    </section>
    <section class="text">
      <p></p>
      <button>Text</button>
      <h1>Text</h1>
    </section>
    <section class="data">
      <h1 data-test="53">Data</h1>
      <button>Data</button>
    </section>

  </body>
</html>
